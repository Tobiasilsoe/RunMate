<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script>

            $(document).ready(function () {
                // Sending data from the client via AJAX
                $.ajax({
                	type: "GET",
                    url: "http://localhost:7000/readaktivitet",
                    success: function (data) {
                        console.log(data);
                        $('body').append('Response from the Java web server:<br>' +
                                    data);

                        // Possible use of the data
                        var arr = data.substr(8).split('|'); // cut first 8 char, then convert to array of strings, using '|' as separator
                        for (var i=0;i<arr.length;i++){
                        	console.log( i , arr[i]);
                        }
                        console.log(arr.toString());
                    },
                    error: function (data) {
                        console.log("error!");
                    },
                });
            });
        </script>   

        <title>Simple test of WebAPI</title>
    </head>
    <body>
        <h1>Simple test of WebAPI</h1>
    </body>
</html>
